<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Генератор документів</title>
</head>
<body>
  <h1>Генератор документів</h1>
  <form id="dataForm">
    <label for="input1">Значення для input1:</label>
    <input type="text" id="input1" name="input1" required><br><br>

    <label for="input2">Значення для input2:</label>
    <input type="text" id="input2" name="input2" required><br><br>

    <button type="button" onclick="generateDocument()">Створити документ</button>
  </form>

  <!-- Додайте сюди скрипт для генерації документа -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
  <script>
    function generateDocument() {
      // Отримуємо значення з інпутів
      var input1Value = document.getElementById('input1').value;
      var input2Value = document.getElementById('input2').value;

      // Перевіряємо, чи передані дані з інпутів
      console.log("Значення input1:", input1Value);
      console.log("Значення input2:", input2Value);

      // Перевіряємо, чи інпути не пусті
      if (input1Value.trim() === "" || input2Value.trim() === "") {
        alert("Будь ласка, заповніть обидва поля вводу");
        return;
      }

      // Виконуємо подальші дії тільки якщо дані передані коректно
      fetch('шлях_до_шаблону_документа.docx')
        .then(response => response.arrayBuffer())
        .then(templateData => {
          var zip = new JSZip();
          zip.loadAsync(templateData)
            .then(function(zip) {
              return zip.file('word/document.xml').async('string');
            })
            .then(function(content) {
              content = content.replace('{app1}', input1Value);
              content = content.replace('{app2}', input2Value);

              zip.file('word/document.xml', content);

              return zip.generateAsync({type: 'blob'});
            })
            .then(function(updatedTemplate) {
              var downloadLink = document.createElement('a');
              downloadLink.href = URL.createObjectURL(updatedTemplate);
              downloadLink.download = 'новий_документ.docx';
              downloadLink.click();
            });
        })
        .catch(error => {
          console.error('Помилка при завантаженні файлу:', error);
        });
    }
  </script>
</body>
</html>
