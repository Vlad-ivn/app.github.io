<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Генератор документів</title>
</head>
<body>
  <h1>Генератор документів</h1>
  <form id="dataForm">
    <label for="input1">Значення для input1:</label>
    <input type="text" id="input1" name="input1" required><br><br>

    <label for="input2">Значення для input2:</label>
    <input type="text" id="input2" name="input2" required><br><br>

    <button type="button" onclick="generateDocument()">Створити документ</button>
  </form>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
  <script>
  function generateDocument() {
    var input1Value = document.getElementById('input1').value;
    var input2Value = document.getElementById('input2').value;

    // Завантажте ваш шаблон docx з GitHub
    fetch('https://github.com/Vlad-ivn/app.github.io/raw/dd404b9dbed1f1ea031f52298ffeedb0b73d1269/3.docx')
      .then(response => response.arrayBuffer())
      .then(templateData => {
        var zip = new JSZip();
        zip.loadAsync(templateData)
          .then(function(zip) {
            return zip.file('word/document.xml').async('string');
          })
          .then(function(content) {
            // Замініть змінні у вмісті файлу document.xml
            content = content.replace('{app1}', input1Value);
            content = content.replace('{app2}', input2Value);
            zip.file('word/document.xml', content);
  
            // Згенеруйте оновлений шаблон у форматі blob
            return zip.generateAsync({type: 'blob'});
          })
          .then(function(updatedTemplate) {
            // Створіть посилання для завантаження нового документа
            var downloadLink = document.createElement('a');
            downloadLink.href = URL.createObjectURL(updatedTemplate);
            downloadLink.download = 'новий_документ.docx';
            downloadLink.click();
        });
    });
}

  </script>
</body>
</html>
